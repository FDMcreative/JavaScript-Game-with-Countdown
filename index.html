<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Game with Countdown</title>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>

    <div id="timer">
      ?
    </div>
    <div id="message">
      Ready?
    </div>
    <button id="go">Go</button>
    <div id="submits" style="display:none">
      <input id="valueField" class="blueBorder" type="text" placeholder="write here the result" autofocus>
      <input id="submit" class="blueBorder colorBlue" type="submit" value="Submit">
    </div>
    <div>
      Score: <span id="score">0</span>
    </div>
    <div id="match" style="font-weight:bold"></div>

  </body>
</html>
